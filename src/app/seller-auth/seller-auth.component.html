<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller Sign-up</h1>
    <form class="common-form" #sellerSignup="ngForm" (ngSubmit)="signUp(sellerSignup.value)">
      <input class="form-input" type="text" placeholder="Enter Name" ngModel name="name">
      <input class="form-input" type="password" placeholder="Enter Password" ngModel name="password">
      <input class="form-input" type="email" name="email" ngModel placeholder="Enter Email">
      <button class="form-button">Signup</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to Login</a>
    </form>
  </div>
  <!-- Login -->
  <div *ngIf="showLogin" class="signup">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
      <input class="form-input" type="email" name="email" ngModel placeholder="Enter Email">
      <input class="form-input" type="password" placeholder="Enter Password" ngModel name="password">
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't Have Account? Click to Signup</a>
    </form>
  </div>
</div>
